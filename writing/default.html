{% capture description %}
  {{meta.desc}}
{% endcapture %}

{% capture pageTitle %}
  | {{title}}
{% endcapture %}

{% capture content %}

  <article>
    <div class="article-wrapper">
      <h1 class="post-title">{{title}}</h1>
      {{body}}

      {% if parent %}
        <p><a href="/">&larr; Home</a></p>
      {% endif %}

      {% if type == "post" %}
        <script>
          var ADN_COMMENTS_CONFIG = {
            default_at_reply: 'a_simpson',
            link_font_color: '#0484cc',
            body_font_color: '#302F2F'
          };
        </script>
        <script src="https://d105v2jof9gtr3.cloudfront.net/embed.js" id='adn-comments'></script>
      {% endif %}

    </div>
  </article>

{% endcapture %}

{% include 'layouts/default' %}
